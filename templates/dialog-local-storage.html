<div id="DialogLocalStorage">
    <div class="ngdialog-message">
        <p>
            You are running out of local storage.           
        </p>
        <p>
            Please delete screen captures before you can take a new one.
        </p>
    </div>
    <div class="ngdialog-buttons">
        <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="closeThisDialog()">Close</button>
    </div>
</div>
